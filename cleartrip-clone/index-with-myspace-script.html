<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleartrip with MySpace - Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>ðŸš€ MySpace Integration Test</h3>
        <ul>
            <li>Look for the purple "MySpace" tab in the navigation</li>
            <li>Click it to navigate to the MySpace dashboard</li>
            <li>If you don't see it, refresh the page</li>
        </ul>
    </div>
    
    <div class="container">
        <iframe id="cleartripFrame" src="index.html"></iframe>
    </div>

    <script>
        // Wait for iframe to load
        document.getElementById('cleartripFrame').onload = function() {
            // Inject the MySpace script into the iframe
            const iframe = document.getElementById('cleartripFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Create and inject the script
            const script = iframeDoc.createElement('script');
            script.src = 'myspace-link.js';
            iframeDoc.head.appendChild(script);
        };
    </script>
</body>
</html>
